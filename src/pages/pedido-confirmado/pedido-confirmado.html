        <h1>Pagamento</h1>

    </div>
    <div margin-bottom>
        <h1>Retirada</h1>
        <div>- {{retirada}}</div>
    </div>
    <div margin-bottom *ngIf="endereco">
        <h1>Endere√ßo</h1>
        <div>- {{endereco.logradouro}} - {{endereco.bairro}}</div>

    <div margin-bottom>
