<custom-header titulo="Comprovante"></custom-header>

<ion-content padding>
  <div>
    <div *ngIf="pago" class="status status-success">PAGO</div>
    <div *ngIf="!pago" class="status status-danger">PAGAMENTO PENDENTE</div>
    <h2>COMANDA {{id}}</h2>
    <h4>{{data | date:'dd/MM/yyyy HH:mm:ss'}}</h4>
    <h2>NÃO É DOCUMENTO FISCAL</h2>
  </div>
  <item-comprovante *ngIf="itens" [itens]="itens"></item-comprovante>
</ion-content>
